<h2>ng-template works!</h2>
<div class="row p-3">
  <div class="col-5">
    <div class="bg-primary p-3" *ngIf="isUserLoggedIn; else notLogged">
      {{ loggedUserName }}
    </div>
    <ng-template #notLogged>
      <div class="bg-danger p-3">
        <span >User Not Logged In</span>
      </div>
    </ng-template>
  </div>
</div>

<div class="row">
  <div class="col-4">
    <button class="btn btn-success mx-2">Show</button>
    <button class="btn btn-danger">Hide</button>
  </div>
</div>
