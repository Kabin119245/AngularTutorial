<h2>Reactive Form in Angular</h2>
<form class="row g-3" [formGroup]="studentForm">
  <div class="col-md-6">
    <label for="inputEmail4" class="form-label">Email</label>
    <input
      type="email"
      formControlName="email"
      class="form-control"
      id="inputEmail4"
    />
  </div>
  <div class="col-md-6">
    <label for="inputPassword4" class="form-label">Password</label>
    <input
      type="password"
      formControlName="password"
      class="form-control"
      id="inputPassword4"
    />
  </div>
  <div class="col-12">
    <label for="inputAddress" class="form-label">Address</label>
    <input
      type="text"
      formControlName="address"
      class="form-control"
      id="inputAddress"
      placeholder="Baiteshowr-6, Dolakha"
    />
  </div>

  <div class="col-md-6">
    <label for="inputCity" class="form-label">City</label>
    <input
      type="text"
      formControlName="city"
      class="form-control"
      id="inputCity"
    />
  </div>
  <div class="col-md-4">
    <label for="inputState" class="form-label">State</label>
    <select id="inputState" formControlName="state" class="form-select">
      <option selected>Choose...</option>
      <option>Bagmati</option>
      <option>Pradehs 1</option>
      <option>karnali</option>
      <option>Madesh</option>
      <option>Lumbini</option>
    </select>
  </div>
  <div class="col-md-2">
    <label for="inputZip" class="form-label">Zip</label>
    <input
      type="text"
      formControlName="zipCode"
      class="form-control"
      id="inputZip"
    />
  </div>
  <div class="col-12">
    <div class="form-check">
      <input
        class="form-check-input"
        formControlName="isAcceptTerms"
        type="checkbox"
        id="gridCheck"
      />
      <label class="form-check-label" for="gridCheck">
        Terms and Conditions
      </label>
    </div>
  </div>
  <div class="col-12">
    <button type="submit" class="btn btn-primary" (click)="onSave()">
      Sign in
    </button>
  </div>
</form>
<div class="col-4">
  {{ formValue | json }}
</div>
