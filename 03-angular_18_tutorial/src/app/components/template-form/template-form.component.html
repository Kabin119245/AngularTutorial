<h2>Templete Form</h2>
<p>Using ngModel</p>
<form class="row g-3" #form="ngForm">
  <div class="col-md-3">
    <label for="inputEmail4" class="form-label">Email</label>
    <input
      type="email"
      class="form-control"
      id="inputEmail4"
      [(ngModel)]="user.email"
      name="email"
    />
  </div>
  <div class="col-md-3">
    <label for="inputEmail4" class="form-label">Username</label>
    <input
      type="username"
      class="form-control"
      #uName="ngModel"
      [(ngModel)]="user.username"
      name="username"
      required
      minlength="5"
    />
    <div class="text-danger">
      @if (( uName.touched || uName.dirty) && uName.errors?.['required']) {
      <span>This field is required</span>
      } @else if (uName.errors?.['minlength']) {
      <span>Minimum length is 5</span>
      }
    </div>
  </div>
  <div class="col-md-6">
    <label for="inputPassword4" class="form-label">Password</label>
    <input
      type="password"
      class="form-control"
      id="inputPassword4"
      [(ngModel)]="user.password"
      name="password"
    />
  </div>
  <div class="col-12">
    <label for="inputAddress" class="form-label">Address</label>
    <input
      type="text"
      class="form-control"
      id="inputAddress"
      placeholder="1234 Main St"
      [(ngModel)]="user.address"
      name="address"
    />
  </div>

  <div class="col-md-6">
    <label for="inputCity" class="form-label">City</label>
    <input
      type="text"
      class="form-control"
      id="inputCity"
      [(ngModel)]="user.city"
      name="city"
    />
  </div>
  <div class="col-md-4">
    <label for="inputState" class="form-label">State</label>
    <select
      id="inputState"
      class="form-select"
      name="state"
      [(ngModel)]="user.state"
    >
      <option selected disabled value="">Choose...</option>
      <option>Bagmati</option>
      <option>Koshi</option>
      <option>Pradesh 1</option>
      <option>Karnali</option>
    </select>
  </div>
  <div class="col-md-2">
    <label for="inputZip" class="form-label">Zip</label>
    <input
      type="text"
      class="form-control"
      id="inputZip"
      [(ngModel)]="user.zipCode"
      name="zipCode"
      required
    />
  </div>
  <div class="col-12">
    <div class="form-check">
      <input
        class="form-check-input"
        type="checkbox"
        id="gridCheck"
        [(ngModel)]="user.isAcceptTerms"
        name="isAcceptTerms"
      />
      <label class="form-check-label" for="gridCheck"
        >Accept Terms and Conditions
      </label>
    </div>
  </div>
  <div class="col-2">
    <button
      type="submit"
      [disabled]="form.invalid"
      class="btn btn-primary"
      (click)="onSubmit()"
    >
      Submit
    </button>
  </div>
  <div class="col-2">
    <button type="reset" class="btn btn-secondary" (click)="resetForm()">
      Reset Form
    </button>
  </div>

  <span>{{ userSubmitted | json }}</span>
</form>
