<form class="row g-3">
  <div class="col-md-6">
    <label for="inputEmail4" class="form-label">Email</label>
    <input
      type="email"
      class="form-control"
      id="inputEmail4"
      [(ngModel)]="user.email"
      name="email"
    />
  </div>
  <div class="col-md-6">
    <label for="inputPassword4" class="form-label">Password</label>
    <input
      type="password"
      class="form-control"
      id="inputPassword4"
      [(ngModel)]="user.password"
      name="password"
    />
  </div>
  <div class="col-12">
    <label for="inputAddress" class="form-label">Address</label>
    <input
      type="text"
      class="form-control"
      id="inputAddress"
      placeholder="1234 Main St"
      [(ngModel)]="user.address"
      name="address"
    />
  </div>

  <div class="col-md-6">
    <label for="inputCity" class="form-label">City</label>
    <input
      type="text"
      class="form-control"
      id="inputCity"
      [(ngModel)]="user.city"
      name="city"
    />
  </div>
  <div class="col-md-4">
    <label for="inputState" class="form-label">State</label>
    <select
      id="inputState"
      class="form-select"
      name="state"
      [(ngModel)]="user.state"
    >
      <option>Bagmati</option>
      <option>Koshi</option>
      <option>Pradesh 1</option>
      <option>Karnali</option>
    </select>
  </div>
  <div class="col-md-2">
    <label for="inputZip" class="form-label">Zip</label>
    <input
      type="text"
      class="form-control"
      id="inputZip"
      [(ngModel)]="user.zipCode"
      name="zipCode"
    />
  </div>
  <div class="col-12">
    <div class="form-check">
      <input
        class="form-check-input"
        type="checkbox"
        id="gridCheck"
        [(ngModel)]="user.isAcceptTerms"
        name="isAcceptTerms"
      />
      <label class="form-check-label" for="gridCheck"
        >Accept Terms and Conditions
      </label>
    </div>
  </div>
  <div class="col-12">
    <button type="submit" class="btn btn-primary" (click)="onSubmit()">
      Submit
    </button>
  </div>

  <span>{{ userSubmitted | json }}</span>
</form>
