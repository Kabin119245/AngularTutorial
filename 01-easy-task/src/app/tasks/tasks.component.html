@if(isAddingTask) {
<app-new-task></app-new-task>
}

<section id="tasks">
  <header>
    <h2>{{ name }}'s Task</h2>
    <menu>
      <button (click)="onStartAddTask()">Add Task</button>
    </menu>
  </header>
  <ul>
    @for (task of selectedUserTasks; track task.id ) {
    <li>
      <app-task [task]="task" (complete)="onCompleteTask($event)"></app-task>
      <!-- $event gives access to the event data that was emitted -->
    </li>
    }
  </ul>
</section>
